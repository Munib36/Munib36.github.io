    <div class="cards-container">

          <option value="swedish-massage">Swedish Massage</option>
          <option value="Relax-massage">Relax Massage</option>

        <label for="back-selector">Back Massage</label>

          <option value="classic-massage">Classic Massage</option>
          <option value="swedish-massage">Swedish Massage</option>
          <option value="relax-massage">Relax Massage</option>
          <option value="deep-tissue-massage">Deep Tissue Massage</option>

        <label for="other-selector">Other Massage</label>

          <option value="classic-massage">Stomach: Visceral massage</option> <!--20 min-->
          <option value="swedish-massage">Leg: Anti - cellulite massage</option> <!--45 min-->

            <input type="text" name="" id="location" placeholder="your location in Amman" required>
            <input type="text" name="" id="message" placeholder="message (optional)">
            <button type="submit">Send</button>
          </form>
